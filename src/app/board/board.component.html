<div style="display: flex;  justify-content: space-around; align-items: center;">
<div>

    <h1> Current Player {{ player }}</h1>  
    <button nbButton outline (click)="newGame()">start a new game</button>
    
    <h2 *ngIf="winner"> winner is {{ winner }}</h2>
</div>
    
    <main class="main">
        <app-square
        class="square"
        *ngFor="let val of squares; let i=index"
        [value]="val"
        (click)="makeMove(i)">
    </app-square>
</main>
</div>
